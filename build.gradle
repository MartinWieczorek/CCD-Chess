apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
	ignoreFailures = true
}

sourceSets {
	main {
		java {
			srcDirs=['src']
		}
	}
	
	test {
		java {
			srcDirs=['test']
		}
	}
}

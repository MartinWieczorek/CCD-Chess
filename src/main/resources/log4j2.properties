name = PropertiesConfig

# name of folder
property.filename = logs

# create different outputs
appenders = console, file, file2

# create different loggers
loggers=file, file2 
 
# define what messages to log
filter.threshold.type = ThresholdFilter
filter.threshold.level = debug

# create console output
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n
 
# configure output for HelloWorldApp
appender.file.type = File
appender.file.name = GUI_APPENDER
appender.file.fileName=${filename}/GUI.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

# configure output for test
appender.file2.type = File
appender.file2.name = TESTLOGFILE
appender.file2.fileName=${filename}/testLogger.log
appender.file2.layout.type=PatternLayout
appender.file2.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

# configure logger for HelloWorldApp and connect it to its appender
logger.file.name = ui.GUI
logger.file.level = debug
logger.file.appenderRefs = file
logger.file.appenderRef.file.ref = GUI_APPENDER

# configure logger for test and connect it to its appender
logger.file2.name=test
logger.file2.level = debug
logger.file2.appenderRefs = file
logger.file2.appenderRef.file.ref = TESTLOGFILE
 

rootLogger.level = debug
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT